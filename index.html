    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: radial-gradient(ellipse at center, #0a4d3a 0%, #032818 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star:nth-child(odd) {
            background: #88ff00;
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            background: #00ffaa;
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(0, 255, 136, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glitch-container {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            color: #00ff88;
            text-align: center;
            text-shadow:
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff88;
            animation: glow-pulse 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
        }

        @keyframes glow-pulse {
            0% {
                text-shadow:
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 40px #00ff88;
            }

            100% {
                text-shadow:
                    0 0 20px #00ff88,
                    0 0 30px #00ff88,
                    0 0 60px #00ff88,
                    0 0 80px #00ff88;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #88ff00;
            text-align: center;
            margin-bottom: 60px;
            opacity: 0.8;
            animation: fade-in-up 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fade-in-up {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .countdown-container {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
            animation: border-glow 3s ease-in-out infinite alternate;
        }

        @keyframes border-glow {
            0% {
                border-color: #00ff88;
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), inset 0 0 30px rgba(0, 255, 136, 0.1);
            }

            100% {
                border-color: #88ff00;
                box-shadow: 0 0 50px rgba(136, 255, 0, 0.5), inset 0 0 30px rgba(136, 255, 0, 0.1);
            }
        }

        .countdown-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .time-unit {
            text-align: center;
            min-width: 80px;
        }

        .time-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: #88ff00;
            display: block;
            text-shadow: 0 0 20px #88ff00;
            animation: number-pulse 1s ease-in-out infinite;
        }

        @keyframes number-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .time-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 10px;
        }

        .bots-section {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .bot-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            min-width: 250px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .bot-card:hover::before {
            left: 100%;
        }

        .bot-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
            border-color: #88ff00;
        }

        .bot-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .bot-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .bot-link {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #88ff00);
            color: #000;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #88ff00, #00ff88);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .bot-link:hover::before {
            left: 0;
        }

        .bot-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .free-badge {
            background: #ff6b00;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .footer {
            text-align: center;
            color: rgba(0, 255, 136, 0.6);
            font-size: 0.9rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: clamp(2.5rem, 12vw, 6rem);
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
                margin-bottom: 40px;
                padding: 0 10px;
            }

            .countdown-container {
                padding: 25px 20px;
                margin-bottom: 40px;
                border-radius: 15px;
            }

            .countdown-title {
                font-size: clamp(1rem, 5vw, 1.5rem);
                margin-bottom: 20px;
            }

            .countdown {
                gap: 15px;
                justify-content: space-around;
            }

            .time-unit {
                min-width: 60px;
            }

            .time-number {
                font-size: clamp(1.8rem, 8vw, 3rem);
            }

            .time-label {
                font-size: clamp(0.7rem, 3vw, 0.9rem);
                margin-top: 5px;
            }

            .bots-section {
                flex-direction: column;
                align-items: center;
                gap: 25px;
                width: 100%;
            }

            .bot-card {
                min-width: unset;
                width: 100%;
                max-width: 320px;
                padding: 25px 20px;
                border-radius: 12px;
            }

            .bot-icon {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .bot-title {
                font-size: 1.3rem;
                margin-bottom: 12px;
            }

            .bot-link {
                padding: 10px 20px;
                font-size: 0.9rem;
                border-radius: 20px;
            }

            .free-badge {
                padding: 6px 12px;
                font-size: 0.8rem;
                margin-top: 12px;
            }

            .footer {
                font-size: 0.8rem;
                margin-top: 30px;
                padding: 0 15px;
                text-align: center;
            }

            /* Reduce particle count on mobile for performance */
            .particle {
                display: none;
            }

            /* Make stars smaller on mobile */
            .star {
                width: 2px !important;
                height: 2px !important;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }

            .time-unit {
                min-width: 50px;
            }

            .time-number {
                font-size: clamp(1.5rem, 10vw, 2.5rem);
            }

            .countdown-container {
                padding: 20px 15px;
            }

            .bot-card {
                max-width: 280px;
                padding: 20px 15px;
            }

            .bots-section {
                gap: 20px;
            }
        }
    </style>
</head>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const isMobile = window.innerWidth <= 768;
            const numStars = isMobile ? 25 : 50; // Fewer stars on mobile

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = isMobile ? (Math.random() * 2 + 1) : (Math.random() * 3 + 1);
                star.style.width = star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            // Reduce particles on mobile for better performance
            const isMobile = window.innerWidth <= 768;
            if (isMobile) return;

            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 5 + 2) + 'px';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }, 800); // Slower creation rate
        }

        // Countdown functionality
        function updateCountdown() {
            const now = new Date().getTime();
            const targetDate = new Date(now + (2 * 24 * 60 * 60 * 1000)).getTime(); // 2 days from now

            function tick() {
                const current = new Date().getTime();
                const distance = targetDate - current;

                if (distance < 0) {
                    document.querySelector('.countdown-title').textContent = 'LAUNCH INITIATED!';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            tick();
            setInterval(tick, 1000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
            updateCountdown();
        });

        // Add some random glitch effects
        setInterval(() => {
            const logo = document.querySelector('.logo');
            logo.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
            setTimeout(() => {
                logo.style.transform = 'translateX(0)';
            }, 100);
        }, 5000);
    </script>
